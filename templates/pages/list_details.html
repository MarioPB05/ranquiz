{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-8 h-100 h-md-auto p-3">
            <p>Hola</p>
        </div>

        <div class="d-flex flex-column gap-3 col-md-4 p-6 primary-border rounded overflow-hidden full-height ">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Comentarios</h3>
                <p class="fs-2 text-muted">1340</p>
            </div>

            <div class="d-flex gap-8 flex-column scrolleable" id="comments_container">
                <!-- Begin template comment -->
                <div class="d-none flex-column border border-1 border-gray-400 rounded p-5 gap-4 comment" id="template_comment">
                    <div class="d-flex flex-row align-items-center justify-content-between">
                        <div class="d-flex flex-row gap-3 align-items-center justify-content-center author_group">
                            <div class="author_avatar">
                                <i class="text-muted fs-1 bi bi-person-circle"></i>
                            </div>
                            <label class="text-muted author_name">David Pérez Fernández</label>
                        </div>
                        <div>
                            <label class="comment_date">Hace 3 m</label>
                        </div>
                    </div>

                    <label class="fs-5 comment_content">
                        Esta lista no está actualizada, faltan los brawlers de la nueva temporada.
                    </label>

                    <div class="d-flex flex-row gap-3 mt-2 award_container">

                        <div class="d-none gap-2 bg-info rounded-pill text-white p-1 ps-3 pe-3 align-items-center" id="template_award">
                            <i class="fs-5 text-white bi award_icon"></i>
                            <label class="award_text">Útil</label>
                            <label class="ms-2 award_amount">3</label>
                        </div>

                        <button class="d-flex gap-3 bg-primary-500 rounded-pill text-white p-1 ps-3 pe-3 align-items-center cursor-pointer bg-hover-primary border-0">
                            <i class="text-white fs-5 bi bi-award cursor-pointer"></i>
                            Premiar
                        </button>

                    </div>

                </div>
                <!-- End template comment -->
            </div>
            <form class="mt-auto">
                <div class="d-flex flex-row border border-1 border-gray-400 rounded p-3 gap-4 align-items-center mt-3 bo">
                    <label class="w-100">
                        <div class="borderless-textarea">
                            <textarea rows="1" class="w-100 border-0 fs-5" placeholder="Añadir comentario..."
                            data-kt-autosize="true"></textarea>
                        </div>
                    </label>
                    <i class="fs-2 text-primary bi bi-send"></i>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block custom_scripts %}
    <script src="{% static 'scripts/pages/list_details.js' %}" type="module"></script>
{% endblock %}
