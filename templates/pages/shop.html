{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="card shadow-sm" id="avatar_card">
        <div class="card-header">
            <h3 class="card-title fw-boldest">Avatares</h3>
            <div class="card-toolbar">
                <label for="avatar_order" class="fs-7 fw-bolder">Ordenar por:</label>
                <select class="form-select form-select-sm form-select-solid" id="avatar_order" data-control="select2" data-hide-search="true">>
                    <option value="quality" selected>Calidad</option>
                    <option value="bought">Comprados</option>
                    <option value="popular">MÃ¡s populares</option>
                </select>
            </div>
        </div>
        <div class="card-body d-flex flex-wrap gap-6" id="avatar_container">
            <div class="h-auto w-100 w-sm-auto h-sm-150px border border-1 border-secondary rounded p-3 d-flex flex-column flex-sm-row" id="avatar_template">
                <div class="h-150px h-sm-100 d-flex align-items-center justify-content-center">
                    <img class="h-100 avatar_image" src="http://res.cloudinary.com/dhewpzvg9/image/upload/v1712514744/avatars/kidcithbb1ogolsssdma.png" alt="Imagen de usuario">
                </div>

                <div class="d-flex flex-column justify-content-between gap-2 p-3 w-100 w-sm-150px">
                    <div class="h-100 d-flex justify-content-center flex-column gap-2">
                        <h2 class="avatar_name m-0 text-center text-sm-start">Tom</h2>
                        <div class="d-flex category_container gap-3 flex-wrap justify-content-center justify-content-sm-start">
                            <span class="badge badge-primary">Avatar</span>
                            <span class="badge badge-light-success avatar_rarity">Inicial</span>
                        </div>
                    </div>

                    <button class="btn btn-info w-100 p-2 mt-6 mt-sm-2 buy_avatar">
                        <span class="fw-bolder avatar_price">15</span>
                        <i class="bi bi-gem"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block custom_scripts %}
<script src="{% static '/scripts/pages/shop.js' %}" type="module"></script>
{% endblock %}
