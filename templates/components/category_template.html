<!--
Clases:
    - category_element: Contenedor de la categoría
    - category_name: Nombre de la categoría
    - category_list_number: Número de listas de la categoría
    - category_follower_number: Número de seguidores de la categoría
    - category_follow: Botón para seguir la categoría. (Si ya se sigue, se cambia el texto a "Siguiendo" y cambia la clase a primary)
-->

<!-- Begin category template -->
<div id="template_category" class="bg-white d-none category_element flex-column w-100 overflow-hidden bg-hover-light-dark h-225px p-5 cursor-pointer position-relative border-secondary-dark border-1 border rounded d-grid gap-2" style="grid-template-rows: 3fr 1fr auto">
    <span class="text-primary fs-1 category_name fw-bolder text-center w-100 d-flex overflow-auto justify-content-center align-items-center text-break">Brawl Stars ChampionsShip</span>
    
    <div class="d-flex flex-column w-100 gap-1">
        <div class="d-flex align-items-center justify-content-center gap-3">
            <span class="category_list_number text-secondary-dark fs-3">56</span>
            <i class="bi bi-bar-chart-line"></i>
        </div>
        
        <div class="d-flex align-items-center justify-content-center gap-3">
            <span class="category_follower_number text-secondary-dark fs-3">4</span>
            <i class="bi bi-people fs-3"></i>
        </div>
    </div>
    
    <button class="btn mt-2 btn-outline btn-active-primary btn-outline-primary w-100 category_follow">Seguir</button>
</div>
<!-- End category template -->
