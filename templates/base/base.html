{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ranquiz{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="Trabajo Tercer Trimestre" name="description" />
    <meta content="Mario Perdiguero Barrera, David Pérez Fernández, Jorge Arias Martín, Miguel Rico Fernández" name="author" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,300,600,700,800,900&subset=all" rel="stylesheet" type="text/css" />

    <!-- Metronic Styles -->
    <link href="{% static 'assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />

    <!-- Global Styles -->
    <link href="{% static 'css/global.css' %}" rel="stylesheet" type="text/css">

    <!-- Icon -->
    <link rel="icon" href="{% static 'assets/media/logo/favicon.ico' %}" type="image/x-icon" />

    <style>
        * {
            font-family: 'Montserrat', serif !important;
        }

        .pagination>li.active:hover a {
            color: white !important;
        }
    </style>
</head>
<body id="kt_body" class="header-fixed header-tablet-and-mobile-fixed" style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px;">
    <div class="page-loader d-flex flex-column align-items-center justify-content-center" id="loading_indicator">
        <span class="spinner-border text-primary" role="status"></span>
        <span id="text-loading" class="text-muted fs-6 fw-bolder mt-5">Cargando...</span>
    </div>

    <script>
        document.body.style.overflowY = 'hidden';
    </script>

    <!--begin::Root-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Page-->
        <div class="page d-flex flex-row flex-column-fluid">
            <!--begin::Wrapper-->
            <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
                {% include 'base/header.html' %}

                <!--begin::Content-->
                <div class="content d-flex flex-column flex-column-fluid bg-white" id="kt_content">
                    <!--begin::Post-->
                    <div class="post d-flex flex-column-fluid" id="kt_post">
                        <!--begin::Container-->
                        <div id="kt_content_container" class="container-xxl">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <!--end::Content-->

                {% include 'base/footer.html' %}
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Page-->
    </div>
    <!--end::Root-->

    <!-- JQuery -->
    <script src="{% static 'assets/plugins/custom/jquery/jquery.min.js' %}" type="text/javascript"></script>

    <!-- Popper.js CDN -->
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <!-- Metronic Scripts -->
    <script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
    <script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>

    <!-- Template-specific scripts -->
    {% block custom_scripts %}
    {% endblock %}
</body>
</html>
